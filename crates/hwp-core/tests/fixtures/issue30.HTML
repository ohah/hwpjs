<!DOCTYPE html>
<html><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><head><title>ODT 변환 시 원문에 없는 공백이 띄엄띄엄 나타남 ODT 변환 시 중간 중간에 공백 문자들이 들어가는 현상이 발생한다</title><meta http_quiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="issue30_style.css"></head><body><div class="hpa" style="width:210mm;height:297mm;"><div class="hcD" style="left:30mm;top:35mm;"><div class="hcI"><div class="hls ps1" style="line-height:2.79mm;white-space:nowrap;left:0mm;top:-0.18mm;height:3.53mm;width:150mm;"><span class="hrt cs1">ODT 변환 시 원문에 없는 공백이 띄엄띄엄 나타남 ODT 변환 시 중간 중간에 공백 문자들</span></div><div class="hls ps1" style="line-height:2.79mm;white-space:nowrap;left:0mm;top:5.47mm;height:3.53mm;width:150mm;"><span class="hrt cs1">이 들어가는 현상이 발생한다. 아마도 변환 과정에서 xmllint의 reindent 때문에 new line&nbsp;</span></div><div class="hls ps1" style="line-height:2.79mm;white-space:nowrap;left:0mm;top:11.11mm;height:3.53mm;width:150mm;"><span class="hrt cs1">문자가 들어가는 것 같음.</span></div></div></div></div></body></html>
