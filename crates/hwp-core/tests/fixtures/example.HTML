<!DOCTYPE html>
<html><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><head><title>◆ 삼강오륜</title><meta http_quiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="example_style.css"></head><body><div class="hpa" style="width:297mm;height:210mm;"><div class="hcD" style="left:30mm;top:35mm;"><div class="hcI"><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:-0.23mm;height:4.59mm;width:237mm;"><span class="hrt cs1">삼강오륜</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:7.11mm;height:4.59mm;width:237mm;"><span class="hrt cs2">삼강오륜 은 현재까지도 이어져 일상생활에 깊이 뿌리내린 윤리 도덕이랍니다.</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:14.45mm;height:4.59mm;width:237mm;"></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:21.78mm;height:4.59mm;width:237mm;"><span class="hrt cs2">삼강</span></div><div class="hls ps0" style="line-height:4.44mm;white-space:nowrap;left:0mm;top:29.09mm;height:5.29mm;width:237mm;"><span class="hrt cs2">군위신강: 임금과 신하 사이에 마땅히 지켜야 할 도리</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:37.59mm;height:4.59mm;width:237mm;"><span class="hrt cs2">부위자강 : 어버이와 자식 사이에 마땅히 지켜야 할 도리</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:44.93mm;height:4.59mm;width:237mm;"><span class="hrt cs2">부위부강 : 남편과 아내 사이에 지켜야 할 도리</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:52.26mm;height:4.59mm;width:237mm;"></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:59.60mm;height:4.59mm;width:237mm;"><span class="hrt cs2">오륜</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:66.94mm;height:4.59mm;width:237mm;"><span class="hrt cs2">군신유의: 임금과 신하 사이에는 의로움이 있어야 함.</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:74.28mm;height:4.59mm;width:237mm;"><span class="hrt cs2">부자유친: 어버이와 자식 사이에는 친함이 있어야 함.</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:81.62mm;height:4.59mm;width:237mm;"><span class="hrt cs2">부부유별: 부부 사이에는 구별이 있어야 함.</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:88.95mm;height:4.59mm;width:237mm;"><span class="hrt cs2">장유유서: 어른과 아이 사이에는 차례와 질서가 있어야 함.</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:96.29mm;height:4.59mm;width:237mm;"><span class="hrt cs2">붕우유신: 친구 사이에는 믿음이 있어야 함</span></div><div class="hls ps0" style="line-height:3.76mm;white-space:nowrap;left:0mm;top:103.63mm;height:4.59mm;width:237mm;"></div></div></div></div></body></html>
