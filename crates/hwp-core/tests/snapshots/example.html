<div class="hpa" style="width:210mm;height:297mm;"><div class="hcD" style="left:30mm;top:35mm;"><div class="hcI"><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:0.00mm;height:4.59mm;width:237.00mm;"><span class="hrt cs4" style="font-size:13pt;color:rgb(0,0,0);">삼강오륜</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:7.34mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">삼강오륜 은 현재까지도 이어져 일상생활에 깊이 뿌리내린 윤리 도덕이랍니다.</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:14.68mm;height:4.59mm;width:237.00mm;"></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:22.01mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">삼강</span></div><div class="hls ps0" style="line-height:5.29mm;white-space:nowrap;left:0.00mm;top:29.35mm;height:5.29mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">군위신강: 임금과 신하 사이에 마땅히 지켜야 할 도리</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:37.82mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">부위자강 : 어버이와 자식 사이에 마땅히 지켜야 할 도리</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:45.16mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">부위부강 : 남편과 아내 사이에 지켜야 할 도리</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:52.49mm;height:4.59mm;width:237.00mm;"></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:59.83mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">오륜</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:67.17mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">군신유의: 임금과 신하 사이에는 의로움이 있어야 함.</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:74.51mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">부자유친: 어버이와 자식 사이에는 친함이 있어야 함.</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:81.84mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">부부유별: 부부 사이에는 구별이 있어야 함.</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:89.18mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">장유유서: 어른과 아이 사이에는 차례와 질서가 있어야 함.</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:96.52mm;height:4.59mm;width:237.00mm;"><span class="hrt cs2" style="font-size:13pt;color:rgb(0,0,0);">붕우유신: 친구 사이에는 믿음이 있어야 함</span></div><div class="hls ps0" style="line-height:4.59mm;white-space:nowrap;left:0.00mm;top:103.86mm;height:4.59mm;width:237.00mm;"></div></div></div></div></body>
