<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HWP 문서</title>
  <style>

    /* CSS Reset - 브라우저 기본 스타일 초기화 / CSS Reset - Reset browser default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    th, td {
        padding: 0;
        text-align: left;
    }

    ul, ol {
        list-style: none;
    }

    img {
        border: 0;
        max-width: 100%;
        height: auto;
    }

    /* HWP Document Styles */
    .ohah-hwpjs-document {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: "굴림", "바탕", "굴림", "바탕", "굴림", "바탕", "굴림", "바탕", "굴림", "바탕", "굴림", "바탕", "굴림", "바탕", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
    }
    .ohah-hwpjs-font-0 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-1 {
        font-family: "바탕", sans-serif;
    }

    .ohah-hwpjs-font-2 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-3 {
        font-family: "바탕", sans-serif;
    }

    .ohah-hwpjs-font-4 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-5 {
        font-family: "바탕", sans-serif;
    }

    .ohah-hwpjs-font-6 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-7 {
        font-family: "바탕", sans-serif;
    }

    .ohah-hwpjs-font-8 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-9 {
        font-family: "바탕", sans-serif;
    }

    .ohah-hwpjs-font-10 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-11 {
        font-family: "바탕", sans-serif;
    }

    .ohah-hwpjs-font-12 {
        font-family: "굴림", sans-serif;
    }

    .ohah-hwpjs-font-13 {
        font-family: "바탕", sans-serif;
    }



    .ohah-hwpjs-header {
        margin-bottom: 20px;
    }

    .ohah-hwpjs-footer {
        margin-top: 20px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }

    .ohah-hwpjs-main {
        margin: 20px 0;
    }

    .ohah-hwpjs-paragraph {
        margin: 10px 0;
    }

    .ohah-hwpjs-outline {
        display: block;
        margin: 10px 0;
    }

    .ohah-hwpjs-table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px 0;
    }

    .ohah-hwpjs-table th,
    .ohah-hwpjs-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ohah-hwpjs-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .ohah-hwpjs-image {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
    }

    .ohah-hwpjs-footnote-ref,
    .ohah-hwpjs-endnote-ref {
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
    }

    .ohah-hwpjs-footnote-ref:hover,
    .ohah-hwpjs-endnote-ref:hover {
        text-decoration: underline;
    }

    .ohah-hwpjs-footnote,
    .ohah-hwpjs-endnote {
        margin: 10px 0;
        padding: 10px;
        background-color: #f9f9f9;
        border-left: 3px solid #0066cc;
    }

    .ohah-hwpjs-footnotes,
    .ohah-hwpjs-endnotes {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 2px solid #ddd;
    }

    .ohah-hwpjs-page-number {
        font-weight: normal;
    }

    .ohah-hwpjs-overline {
        text-decoration: overline;
    }

    .ohah-hwpjs-emboss {
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    }

    .ohah-hwpjs-engrave {
        text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.3);
    }

    .ohah-hwpjs-underline-solid {
        text-decoration: underline;
        text-decoration-style: solid;
    }

    .ohah-hwpjs-underline-dotted {
        text-decoration: underline;
        text-decoration-style: dotted;
    }

    .ohah-hwpjs-underline-dashed {
        text-decoration: underline;
        text-decoration-style: dashed;
    }

    .ohah-hwpjs-underline-double {
        text-decoration: underline;
        text-decoration-style: double;
    }

    .ohah-hwpjs-strikethrough-solid {
        text-decoration: line-through;
        text-decoration-style: solid;
    }

    .ohah-hwpjs-strikethrough-dotted {
        text-decoration: line-through;
        text-decoration-style: dotted;
    }

    .ohah-hwpjs-strikethrough-dashed {
        text-decoration: line-through;
        text-decoration-style: dashed;
    }

    .ohah-hwpjs-footnote-back,
    .ohah-hwpjs-endnote-back {
        text-decoration: none;
        color: #0066cc;
        margin-left: 5px;
    }

    .ohah-hwpjs-footnote-back:hover,
    .ohah-hwpjs-endnote-back:hover {
        text-decoration: underline;
    }

    .ohah-hwpjs-page-break {
        border: none;
        border-top: 2px solid #ddd;
        margin: 20px 0;
    }

    .ohah-hwpjs-emphasis-1::before {
        content: "●";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-2::before {
        content: "○";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-3::before {
        content: "◆";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-4::before {
        content: "◇";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-5::before {
        content: "■";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-6::before {
        content: "□";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-7::before {
        content: "★";
        margin-right: 3px;
    }

    .ohah-hwpjs-emphasis-8::before {
        content: "☆";
        margin-right: 3px;
    }
    .ohah-hwpjs-border-fill-1 {
    }

    .ohah-hwpjs-border-fill-2 {
        background-color: rgb(255, 255, 255);
    }

  </style>
</head>

  </div>

</html>
