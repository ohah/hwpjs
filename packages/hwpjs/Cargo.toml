# napi-rs용 패키지 (Node.js/Web)
[package]
name = "hwpjs"
version.workspace = true
edition.workspace = true
authors.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = "3.0.0"
napi-derive = "3.0.0"
hwp-core = { path = "../../crates/hwp-core" }
serde_json = "1.0.145"
base64 = "0.22.1"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
codegen-units = 1
opt-level = "z"
panic = "unwind"
