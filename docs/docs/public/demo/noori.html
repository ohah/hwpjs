<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noori.hwp - Markdown Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-header {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .app-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: #c33;
    }

    .content-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .markdown-container {
      line-height: 1.8;
    }

    .markdown-container h1 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #667eea;
      border-bottom: 3px solid #667eea;
      padding-bottom: 0.5rem;
    }

    .markdown-container h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #764ba2;
    }

    .markdown-container h3 {
      font-size: 1.25rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #555;
    }

    .markdown-container p {
      margin: 1rem 0;
    }

    .markdown-container ul,
    .markdown-container ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }

    .markdown-container li {
      margin: 0.5rem 0;
    }

    .markdown-container code {
      background: #f5f5f5;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .markdown-container pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .markdown-container pre code {
      background: none;
      padding: 0;
    }

    .markdown-container blockquote {
      border-left: 4px solid #667eea;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #666;
      font-style: italic;
    }

    .markdown-container table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .markdown-container th,
    .markdown-container td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }

    .markdown-container th {
      background: #f5f5f5;
      font-weight: 600;
    }

    .markdown-container tr:nth-child(even) {
      background: #fafafa;
    }

    .markdown-image {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    .markdown-container a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .markdown-container a:hover {
      border-bottom-color: #667eea;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>hwpjs</h1>
      <p class="subtitle">HWP 파일을 마크다운으로 변환하여 보기</p>
    </header>

    <main>
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>HWP 파일을 파싱하는 중...</p>
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <div id="content" class="content-container" style="display: none;">
        <div class="markdown-container" id="markdown-content"></div>
      </div>
    </main>
  </div>

  <script type="module">
    // hwpjs 모듈 로드 (빌드된 파일 사용)
    // 실제 배포 시에는 적절한 경로로 수정 필요
    let hwpjs;
    
    async function loadHwpjs() {
      try {
        // 상대 경로로 hwpjs 로드 (빌드된 파일)
        // 배포 환경에 맞게 경로 조정 필요
        const module = await import('../../../../packages/hwpjs/dist/hwpjs.wasi-browser.js');
        hwpjs = module;
        return true;
      } catch (error) {
        console.error('Failed to load hwpjs:', error);
        // Fallback: CDN이나 다른 경로 시도
        return false;
      }
    }

    async function processHwpFile() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const contentEl = document.getElementById('content');
      const markdownEl = document.getElementById('markdown-content');

      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      contentEl.style.display = 'none';

      try {
        // hwpjs 로드
        const loaded = await loadHwpjs();
        if (!loaded) {
          throw new Error('hwpjs 모듈을 로드할 수 없습니다. 빌드된 파일이 필요합니다.');
        }

        // noori.hwp 파일 로드
        const response = await fetch('./noori.hwp');
        if (!response.ok) {
          throw new Error('HWP 파일을 로드할 수 없습니다.');
        }

        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);

        // 마크다운 변환 (이미지는 base64로 임베드됨)
        const markdownResult = hwpjs.parseHwpToMarkdown(data, {
          image: 'base64',
          useHtml: false,
          includeVersion: false,
          includePageInfo: false,
        });

        // marked로 마크다운 렌더링
        // base64 이미지가 포함된 마크다운을 HTML로 변환
        const html = marked.parse(markdownResult.markdown);
        markdownEl.innerHTML = html;

        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
      } catch (err) {
        console.error('Error parsing HWP file:', err);
        const errorMessage = err instanceof Error ? err.message : 'HWP 파일 파싱 실패';
        errorEl.textContent = '❌ ' + errorMessage;
        errorEl.style.display = 'block';
        loadingEl.style.display = 'none';
      }
    }

    // 페이지 로드 시 자동으로 HWP 파일 처리
    processHwpFile();
  </script>
</body>

</html>
